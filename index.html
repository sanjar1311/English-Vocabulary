<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Learn English</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="jumbotron">

  <div class="containercha">
    <h1 class="text-center">Learn English</h1>
    <form class="js-form" action="https://echo.htmlacademy.ru" method="POST" autocomplete="off">
      <div class="form-inner d-flex w-50 mx-auto mt-4">
        <input class="js-eng-input form-input form-control w-50 mr-3" type="text" placeholder="English" name="eng" required>
        <input class="js-uzb-input form-input form-control w-50" type="text" placeholder="Uzbek" name="uzb" required>
      </div>
      <button class="btn btn-outline-success btn-block mx-auto mt-3 w-25">Check</button>

      <div class="js-output-box form-output d-flex w-75 mx-auto mt-4">
        <ul class="js-eng-output-list list-group w-50 mr-4">
        </ul>

        <ul class="js-uzb-output-list list-group w-50">
        </ul>
      </div>
    </form>
  </div>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
